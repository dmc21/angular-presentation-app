<div class="container">

  <h1 class="mt-2">Ejemplo directiva *ngIf</h1>
  <hr>

  <label for="nombreyapellidos">Nombre y Apellidos</label>

  <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Complete su nombre y apellidos">

  <button type="submit" class="btn btn-primary" *ngIf="nombre;else desactivado">Enviar</button>

  <ng-template #desactivado>
    <button type="submit" class="btn btn-primary" disabled>Enviar</button>
  </ng-template>

</div>
